<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!--JS-->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>

    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Css-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="root">
        <div class="container">
            <div class="w-50 d-flex flex-column justify-content-center mb-3 mx-auto">
                <header class="justify-content-center align-items-center d-flex gap-3 p-3">
                    <img class="img-fluid" src="img/Logo.png" alt="logo">
                    <h1>Boolean</h1>
                </header>
                <h2 class="text-center">Cose da fare</h2>
                <!--List-->
                <ul class="list-group">

                    <!--Stampare all'interno di una lista HTML un item per ogni todo.-->
                    <li v-for="task in tasks" class="list-group-item d-flex justify-content-between">
                        <div class="form-check">
                           <!--Aggiunto check-box-->
                            <label role="button" class="form-check-label" :class="{'text-decoration-line-through': task.done}">
                                <input class="form-check-input" type="checkbox" v-model="task.done">
                                {{task.text}}
                            </label>
                          </div>
                        <!--Se la proprietà done è uguale a true visualizzo il testo barrato-->
                        

                        <!--Visualizzare a fianco ad ogni item ha una "x": cliccando su di essa, il todo viene rimosso dalla lista-->
                        <span @click="deleteTask(task.id)" role="button">X</span>
                    </li>

                </ul>
                <!--Aggiungo input per creare in nuovo task e intercetto tasto enter-->
                <div class="input-group mb-3 mt-3">
                    <input type="text" class="form-control" v-model.trim="newTaskText" @keyup.enter="addTask">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="addTask">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <h2 class="text-center" v-show="!tasks.length">Non hai nessun task</h2>
            </div>
        </div>

    </div>  
</body>

</html>
