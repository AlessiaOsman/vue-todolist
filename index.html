<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!--JS-->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>

    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!--Css-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="root">
        <div class="container">
            <div class="w-50 d-flex flex-column justify-content-center mb-3 mx-auto">
                <header class="justify-content-center align-items-center d-flex gap-3 p-3">
                    <img class="img-fluid" src="img/Logo.png" alt="logo">
                    <h1>Boolean</h1>
                </header>
                <h2 class="text-center">Cose da fare</h2>
                <!--List-->
                <ul class="list-group">

                <!--Stampare all'interno di una lista HTML un item per ogni todo.-->
                    <li v-for="task in tasks" class="list-group-item d-flex justify-content-between">

                <!--Se la proprietà done è uguale a true visualizzo il testo barrato-->
                        <span :class="{'text-decoration-line-through': task.done}">{{task.text}}</span>
                        
                <!--Visualizzare a fianco ad ogni item ha una "x": cliccando su di essa, il todo viene rimosso dalla lista-->
                        <span @click="deleteTask(task.id)" role="button">X</span>
                    </li>
                    
                </ul>
            </div>
        </div>

    </div>
</body>

</html>
